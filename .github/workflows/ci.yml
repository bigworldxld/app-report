name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # 每30分钟执行一次
    - cron: '*/30 * * * *'
  # 允许手动触发
  workflow_dispatch:
    inputs:
      setup_appium:
        description: 'Setup Appium Environment'
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    # 仅在手动触发且选择安装 Appium 时执行
    - name: Setup Java
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.setup_appium }}
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # 安装 Android SDK
    - name: Setup Android SDK
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.setup_appium }}
      uses: android-actions/setup-android@v3

    # 安装 Appium 和依赖
    - name: Setup Appium Environment
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.setup_appium }}
      run: |
        # 安装基础工具
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          curl \
          git \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          pkg-config \
          python3-pip \
          wget

        # 安装 Appium 和插件
        npm install -g appium@next
        appium driver install uiautomator2
        appium driver install xcuitest
        appium plugin install images
        appium plugin install --source=npm appium-ocr-plugin

        # 验证安装
        appium --version
        appium driver list --installed
        appium plugin list --installed

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: |
        npm run build
        ls -la build/frontend/report/

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './build/frontend'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

name: Appium Server Control

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (start/stop)'
        required: true
        type: choice
        options:
          - start
          - stop

jobs:
  control-appium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            /usr/local/lib/node_modules
            /usr/local/lib/android/sdk
            ~/.android
          key: ${{ runner.os }}-node-android-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-android-

      # 安装和启动 ngrok
      - name: Setup ngrok
        if: github.event.inputs.action == 'start'
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # 安装 ngrok
          npm install -g ngrok
          echo "Installing ngrok..."
          
          # 验证 token 是否存在
          if [ -z "$NGROK_AUTH_TOKEN" ]; then
            echo "Error: NGROK_AUTH_TOKEN is not set"
            exit 1
          fi
          
          # 创建配置目录
          mkdir -p ~/.ngrok2
          
          # 写入配置文件
          cat > ~/.ngrok2/ngrok.yml << EOF
          authtoken: $NGROK_AUTH_TOKEN
          region: ap
          console_ui: true
          log_level: info
          EOF
          
          # 验证配置
          cat ~/.ngrok2/ngrok.yml
          
          # 验证安装
          ngrok --version
          
          # 测试认证
          ngrok verify

      - name: Start Appium Server
        if: github.event.inputs.action == 'start'
        run: |
          if ! command -v appium &> /dev/null; then
            echo "Installing Appium and dependencies..."
            npm install -g appium@next
            appium driver install uiautomator2
            appium plugin install images
            appium plugin install --source=npm appium-ocr-plugin
          fi

          echo "Starting Appium server..."
          nohup appium --allow-cors --address 0.0.0.0 --config ./config/.appiumrc.json > appium.log 2>&1 &
          sleep 5  # 等待服务器启动

          if pgrep -f appium > /dev/null; then
            echo "Appium server started successfully"
            
            # 启动 ngrok HTTP 隧道（简化命令）
            echo "Starting ngrok tunnel..."
            nohup ngrok http 4723 > ngrok.log 2>&1 &
            sleep 10  # 给 ngrok 更多启动时间

            # 等待 ngrok API 可用
            for i in {1..30}; do
              if curl -s http://localhost:4040/api/tunnels | grep -q "public_url"; then
                break
              fi
              echo "Waiting for ngrok to start... ($i/30)"
              sleep 1
            done

            # 获取 ngrok URL
            NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
            if [ -z "$NGROK_URL" ]; then
              echo "Failed to get ngrok URL"
              cat ngrok.log
              exit 1
            fi
            
            echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
            
            # 创建状态文件，添加更多信息
            echo "{
              \"status\": \"running\",
              \"ngrok_url\": \"$NGROK_URL\",
              \"local_url\": \"http://localhost:4723\",
              \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
              \"run_id\": \"${GITHUB_RUN_ID}\"
            }" > server-status.json
            
            echo "Server URL: $NGROK_URL"
            echo "Local URL: http://localhost:4723"
            echo "Server logs:"
            tail -n 20 appium.log
          else
            echo "Failed to start Appium server"
            cat appium.log
            exit 1
          fi

      - name: Stop Appium Server
        if: github.event.inputs.action == 'stop'
        run: |
          # 停止 ngrok
          pkill -f ngrok || true
          
          # 停止 Appium
          if pgrep -f appium > /dev/null; then
            echo "Stopping Appium server..."
            pkill -f appium
            echo "Appium server stopped"
          fi
          
          # 更新状态文件
          echo "{
            \"status\": \"stopped\",
            \"ngrok_url\": null,
            \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
          }" > server-status.json

      - name: Upload server status
        uses: actions/upload-artifact@v4
        with:
          name: server-status
          path: server-status.json
          retention-days: 1

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            appium.log
            ngrok.log
          retention-days: 1 
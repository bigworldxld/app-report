<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Appium 服务器控制</title>
    <link href="/app-report/report/static/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        #logArea {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appium 服务器控制面板</h2>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <button id="startButton" class="btn btn-success">
                    启动 Appium 服务器
                </button>
                <button id="stopButton" class="btn btn-danger ml-2">
                    停止 Appium 服务器
                </button>
            </div>
        </div>

        <div id="logArea" class="mt-4">
            <div class="log-entry">等待操作...</div>
        </div>

        <div class="mt-4">
            <a href="/app-report" class="btn btn-primary">返回首页</a>
        </div>
    </div>

    <script src="/app-report/report/static/jquery.min.js"></script>
    <script>
        // 从环境变量中获取 token
        const GITHUB_TOKEN = '{{ APPIUM_CONTROL_TOKEN }}'; // 这里会在构建时被替换
        const REPO_OWNER = 'bigworldxld';
        const REPO_NAME = 'app-report';

        function addLog(message) {
            const logEntry = $('<div class="log-entry"></div>').text(
                `[${new Date().toLocaleTimeString()}] ${message}`
            );
            $('#logArea').append(logEntry);
            $('#logArea').scrollTop($('#logArea')[0].scrollHeight);
        }

        function triggerWorkflow(action) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/appium.yml/dispatches`;
            
            return fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        action: action
                    }
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response;
            });
        }

        async function getServerStatus() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/artifacts`);
                const data = await response.json();
                
                // 查找最新的状态文件
                const statusArtifact = data.artifacts.find(a => a.name === 'server-status');
                if (statusArtifact) {
                    const statusResponse = await fetch(statusArtifact.archive_download_url, {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`
                        }
                    });
                    const statusData = await statusResponse.json();
                    
                    addLog(`服务器状态: ${statusData.status}`);
                    addLog(`服务器 IP: ${statusData.ip}`);
                    addLog(`最后更新时间: ${new Date(statusData.timestamp).toLocaleString()}`);
                }
            } catch (error) {
                addLog(`获取服务器状态失败: ${error.message}`);
            }
        }

        $('#startButton').click(async function() {
            try {
                addLog('正在启动 Appium 服务器...');
                await triggerWorkflow('start');
                addLog('已触发启动工作流，请等待几分钟...');
                addLog(`查看运行状态: https://github.com/${REPO_OWNER}/${REPO_NAME}/actions`);
                
                // 等待一段时间后检查状态
                setTimeout(getServerStatus, 30000);
            } catch (error) {
                addLog(`错误: ${error.message}`);
                if (error.message.includes('401')) {
                    addLog('授权失败：请确保 GitHub Token 配置正确');
                }
            }
        });

        $('#stopButton').click(async function() {
            try {
                addLog('正在停止 Appium 服务器...');
                await triggerWorkflow('stop');
                addLog('已触发停止工作流，请等待几分钟...');
                
                // 等待一段时间后检查状态
                setTimeout(getServerStatus, 30000);
            } catch (error) {
                addLog(`错误: ${error.message}`);
            }
        });

        // 页面加载时获取当前状态
        $(document).ready(function() {
            getServerStatus();
        });
    </script>
</body>
</html>
